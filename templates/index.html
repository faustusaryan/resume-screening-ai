<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Screening AI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background: #f8f9fa; }
        .card { border-radius: 15px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        .progress-bar { transition: width 0.5s ease; }
    </style>
</head>
<body>
    <div class="container py-5">
        <div class="card p-4 mx-auto" style="max-width: 600px;">
            <h2 class="text-center mb-4">📄 Resume Screening AI</h2>
            
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="alert alert-{{ category }} alert-dismissible fade show">
                            {{ message }}
                            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                        </div>
                    {% endfor %}
                {% endif %}
            {% endwith %}

            <form action="/result" method="POST" enctype="multipart/form-data">
                <div class="mb-3">
                    <label class="form-label">📝 Job Description (PDF):</label>
                    <input class="form-control" type="file" name="job_description" accept=".pdf" required>
                </div>
                
                <div class="mb-3">
                    <label class="form-label">📂 Resumes (Multiple PDFs):</label>
                    <input class="form-control" type="file" name="resumes" multiple accept=".pdf" required>
                </div>
                
                <div class="mb-3">
                    <label class="form-label">📱 WhatsApp Alerts (Optional):</label>
                    <div class="input-group">
                        <span class="input-group-text">+91</span>
                        <input type="tel" class="form-control" name="phone" placeholder="9876543210" pattern="[0-9]{10}">
                    </div>
                    <div class="form-check mt-2">
                        <input class="form-check-input" type="checkbox" name="whatsapp_notify" id="notify">
                        <label class="form-check-label" for="notify">Send results on WhatsApp</label>
                    </div>
                </div>
                
                <button type="submit" class="btn btn-primary w-100 py-2">
                    ⚡ Analyze Resumes
                </button>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
