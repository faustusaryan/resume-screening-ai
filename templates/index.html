<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Screening AI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: #f1f5f9;
        }
        .card {
            border-radius: 20px;
        }
        .btn-primary {
            border-radius: 12px;
        }
    </style>
</head>
<body>
    <div class="container d-flex flex-column justify-content-center align-items-center vh-100 px-3">
        <div class="card p-5 shadow-sm w-100" style="max-width: 600px;">
            <h2 class="mb-4 text-center">🤖 <span class="text-primary">Resume Screening AI</span></h2>

            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="alert alert-{{ category }} rounded-pill text-center">{{ message }}</div>
                    {% endfor %}
                {% endif %}
            {% endwith %}

            <form action="/result" method="POST" enctype="multipart/form-data">
                <div class="mb-3">
                    <label for="job_description" class="form-label">📝 Upload Job Description (PDF):</label>
                    <input class="form-control" type="file" id="job_description" name="job_description" required>
                </div>
                <div class="mb-3">
                    <label for="resumes" class="form-label">📄 Upload Resumes (PDF, multiple allowed):</label>
                    <input class="form-control" type="file" id="resumes" name="resumes" multiple required>
                </div>
                
                <div class="d-grid">
                    <button class="btn btn-primary" type="submit">⚙️ Check Match</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
