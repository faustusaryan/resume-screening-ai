<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Resume Screening AI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container d-flex flex-column justify-content-center align-items-center vh-100">
        <div class="card p-5 shadow" style="max-width: 600px; width: 100%;">
            <h2 class="mb-4 text-center">🤖 Resume Screening AI</h2>
            
            <!-- Flash Messages -->
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="alert alert-{{ category }}">{{ message }}</div>
                    {% endfor %}
                {% endif %}
            {% endwith %}

            <form action="/upload" method="POST" enctype="multipart/form-data">
                <div class="mb-3">
                    <label for="resume" class="form-label">📄 Upload Resume (PDF):</label>
                    <input type="file" class="form-control" id="resume" name="resume" required accept=".pdf">
                </div>
                <div class="mb-3">
                    <label for="job_description" class="form-label">📝 Upload Job Description (PDF):</label>
                    <input type="file" class="form-control" id="job_description" name="job_description" required accept=".pdf">
                </div>
                <button type="submit" class="btn btn-primary w-100">🔍 Check Match</button>
            </form>
        </div>
    </div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
