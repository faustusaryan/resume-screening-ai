<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Resume Match Result</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container d-flex flex-column justify-content-center align-items-center vh-100">
        <div class="card shadow p-4 text-center" style="max-width: 500px; width: 100%;">
            <h2 class="card-title mb-3">📊 Resume Match Score</h2>
            <h1 class="display-4">{{ score }}%</h1>

            {% if score >= 70 %}
                <p class="text-success fw-bold mt-3">Excellent match! You’re a strong fit.</p>
            {% elif score >= 40 %}
                <p class="text-warning fw-bold mt-3">Moderate match. Consider improving your resume.</p>
            {% else %}
                <p class="text-danger fw-bold mt-3">Low match. Tailor your resume to the job.</p>
            {% endif %}

            <a href="/" class="btn btn-primary mt-4">🔁 Try Again</a>
        </div>
    </div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
